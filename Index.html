<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        iframe {
            width: 100%;
            max-width: 800px;
            height: 430px;
            border: none;
            overflow: hidden;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Report</h1>
</header>

<main>
    <p>Here is the report embedded directly from Google Sheets:</p>
    <iframe
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRCPvxzvg-K1uyOr7hC76MkkLV51K4CItCl6w-DROfYNJWgh2fipanBxNY35RwdEa96Cfz-JZRnyUD2/pubhtml?gid=370341590&single=true&widget=false&chrome=false&rm=minimal"
        scrolling="no">
    </iframe>
</main>

<footer>
    &copy; 2025 My Report
</footer>

</body>
</html>
